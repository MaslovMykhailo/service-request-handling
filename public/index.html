<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Service request handling</title>
    <meta name="description" content="Service request handling" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loader.css" />
  </head>
  <body class="app">
    <section class="app-section controls-container">
      <header class="app-section-header">
        <h1>Service request handling simulation</h1>
      </header>
      <div>
        <lable class="number-control">
          Request count:
          <input
            id="request-count"
            type="number"
            min="10000"
            step="1000"
            value="100000"
          />
        </lable>
        <label class="number-control">
          Max request priotity:
          <input
            id="max-priority"
            type="number"
            min="4"
            max="32"
            step="4"
            value="8"
          />
        </label>
      </div>
      <div>
        <span class="radion-control-caption">Request intensity rate:<span>
        <div class="radio-control-container">
          <label>
            <input
              type="radio"
              id="intensity-small"
              name="intensity"
              value="0.05"
            />
            0.05
          </label>
          <label>
            <input
              type="radio"
              id="intensity-medium"
              name="intensity"
              value="0.1"
              checked
            />
            0.1
          </label>
          <label>
            <input
              type="radio"
              id="intensity-large"
              name="intensity"
              value="0.2"
            />
            0.2
          </label>
        </div>
      </div>
      <div>
        <button class="start-button" id="start-button">
          Start simulation
        </button>
        <div id="loader" class="chart-loader">
          <div class="loading-1"></div>
          <div class="loading-2"></div>
          <div class="loading-3"></div>
          <div class="loading-4"></div>
        </div>
      </div>
    </section>

    <section class="app-section">
      <canvas id="timeWaitIntensityRelation"></canvas>
    </section>

    <section class="app-section">
      <canvas id="processorIdleTimeIntensityRelation"></canvas>
    </section>

    <section class="app-section">
      <canvas id="timeWaitPriorityRelation"></canvas>
    </section>

    <script async src="bundle.js"></script>
  </body>
</html>
